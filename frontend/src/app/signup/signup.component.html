<div class="signup-container">
  <div class="signup-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join TaskMaster to start managing your tasks</p>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="isFieldInvalid('username')"
          placeholder="Enter username"
        />
        <div class="error-text" *ngIf="isFieldInvalid('username')">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="isFieldInvalid('email')"
          placeholder="Enter email"
        />
        <div class="error-text" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="isFieldInvalid('password')"
          placeholder="Enter password"
        />
        <div class="error-text" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="signupForm.invalid || isLoading"
      >
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
